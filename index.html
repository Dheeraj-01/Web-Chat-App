<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Socket.io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <link  rel="stylesheet" href="css/style.css">
    

</head>
<body>

    <div class="container">
        <h1>Welcome to I-Chat App</h1>
        <div class="logo">
            <img src="img/logo.jfif" alt="logo">
        </div>
        <div class="box">
            <div class="rightFloat background-message">Harry : This is me?</div>
            <div class="leftFloat background-message">Dheeraj : Its fine Bro</div>
            
        </div>
        <div class="message">
            <form action="#" name="messageInp" id="send-container">
                <input type="text" class="text-send" id="messageInp">
                <button class="btn" type="submit" id="send">Send</button>
            </form>
        </div>
    </div>
    
</body>
</html>
